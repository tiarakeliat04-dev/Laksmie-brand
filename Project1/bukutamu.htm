<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Buku Tamu - LAKSMIÉ</title>
  <style>
    body { font-family: Arial; background: #fffaf9; margin: 0; padding: 20px; }
    .container { max-width: 700px; margin:auto; background:white; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
    h2 { color:#f2a5b5; text-align:center;}
    table { width:100%; border-collapse: collapse; font-size:14px; }
    th, td { border:1px solid #ddd; padding:10px; text-align:left;}
    th { background-color:#f2a5b5; color:white; }
  </style>
</head>
<body>

<div class="container">
  <h2>Buku Tamu LAKSMIÉ</h2>

  <table id="tabelBukuTamu">
    <tr>
      <th>No</th>
      <th>Nama</th>
      <th>Email</th>
      <th>Pesan</th>
    </tr>
  </table>
</div>

<script>
fetch('bukutamu.json')
  .then(response => response.json())
  .then(data => {
    const tabel = document.getElementById('tabelBukuTamu');
    data.forEach((item, index) => {
      const row = tabel.insertRow();
      row.insertCell(0).innerText = index + 1;
      row.insertCell(1).innerText = item.nama;
      row.insertCell(2).innerText = item.email;
      row.insertCell(3).innerText = item.pesan;
    });
  });
</script>

<div style="text-align:center; margin-top: 10px;">
  <a href="index.html">&larr; Kembali ke Beranda</a>
</div>

</body>
</html>
