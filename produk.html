<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Produk LAKSMIÉ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffaf9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #f2a5b5;
    }

    .produk-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card h3 {
      color: #f2a5b5;
      margin: 15px 0 5px;
    }

    .card p {
      font-size: 14px;
      color: #666;
    }

    .card a {
      display: inline-block;
      margin-top: 15px;
      background: #f2a5b5;
      color: white;
      padding: 10px 18px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .card a:hover {
      background: #e08fa2;
    }
  </style>
</head>
<body>

<h1>Koleksi Produk LAKSMIÉ</h1>

<div class="produk-container">

  <div class="card">
    <img src="images/facial.jpg" alt="Facial Wash">
    <h3>Facial Wash</h3>
    <p>Pembersih wajah lembut dengan bahan alami.</p>
    <a href="checkout.html?produk=Facial Wash">Beli Sekarang</a>
  </div>

  <div class="card">
    <img src="images/serum.jpg" alt="Serum Glow">
    <h3>Serum Glow</h3>
    <p>Mencerahkan kulit dan membuat wajah tampak glowing.</p>
    <a href="checkout.html?produk=Serum Glow">Beli Sekarang</a>
  </div>

  <div class="card">
    <img src="images/cream.jpg" alt="Day Cream">
    <h3>Day Cream</h3>
    <p>Melembapkan dan melindungi kulit sepanjang hari.</p>
    <a href="checkout.html?produk=Day Cream">Beli Sekarang</a>
  </div>

</div>

<div style="text-align:center; margin-top:20px;">
  <a href="index.html">&larr; Kembali ke Beranda</a>
</div>

</body>
</html>
