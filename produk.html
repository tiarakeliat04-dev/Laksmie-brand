<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembelian Produk - Laksmie</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffaf9;
      color: #333;
    }

    nav {
      background: #ffffff;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      color: #d85c8d;
    }

    .container {
      max-width: 960px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      color: #f2a5b5;
    }

    form {
      display: grid;
      gap: 15px;
      margin-bottom: 30px;
    }

    input, select, textarea, button {
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #f2a5b5;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #e08fa2;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2a5b5;
      color: white;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #aaa;
      font-size: 13px;
    }
  </style>
</head>

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="produk.html">Produk</a>
  <a href="artikel.html">Artikel</a>
  <a href="konsultasi.html">Konsultasi</a>
  <a href="kontak.html">Kontak Kami</a>
</nav>

<div class="container">
  <h1>Pembelian Produk LAKSMIÉ</h1>

  <!-- FORM PEMBELIAN -->
  <form onsubmit="simpanPembelian(event)">
    <input type="text" id="nama" placeholder="Nama Pembeli" required>

    <select id="produk">
      <option value="Serum Wajah">Serum Wajah</option>
      <option value="Facial Wash">Facial Wash</option>
      <option value="Moisturizer">Moisturizer</option>
      <option value="Sunscreen">Sunscreen</option>
    </select>

    <input type="number" id="jumlah" placeholder="Jumlah" required min="1">

    <textarea id="alamat" placeholder="Alamat Pengiriman" required></textarea>

    <button type="submit">Beli Sekarang</button>
  </form>

  <!-- RIWAYAT PEMBELIAN -->
  <h3>Riwayat Pembelian</h3>
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Produk</th>
        <th>Jumlah</th>
        <th>Alamat</th>
      </tr>
    </thead>
    <tbody id="riwayat"></tbody>
  </table>
</div>

<footer>
  &copy; 2026 Laksmié. Semua Hak Dilindungi.
</footer>

<script>
let pembelian = JSON.parse(localStorage.getItem('pembelian')) || [];

function render() {
  const tbody = document.getElementById("riwayat");
  tbody.innerHTML = "";

  pembelian.forEach((item, index) => {
    tbody.innerHTML += `
      <tr>
        <td>${index + 1}</td>
        <td>${item.nama}</td>
        <td>${item.produk}</td>
        <td>${item.jumlah}</td>
        <td>${item.alamat}</td>
      </tr>
    `;
  });
}

function simpanPembelian(e) {
  e.preventDefault();

  const data = {
    nama: nama.value,
    produk: produk.value,
    jumlah: jumlah.value,
    alamat: alamat.value
  };

  pembelian.unshift(data);
  localStorage.setItem("pembelian", JSON.stringify(pembelian));
  render();
  e.target.reset();
}

render();
</script>

</body>
</html>
