<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Checkout Produk - LAKSMIÉ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffaf9;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #f2a5b5;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #f2a5b5;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #e08fa2;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 14px;
    }

    th {
      background: #f2a5b5;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Checkout Produk LAKSMIÉ</h2>

  <!-- FORM PEMBELIAN -->
  <form id="checkoutForm">
    <input type="text" id="nama" placeholder="Nama Pembeli" required>
    <input type="email" id="email" placeholder="Email" required>

    <select id="produk" required>
      <option value="">-- Pilih Produk --</option>
      <option value="Facial Wash">Facial Wash</option>
      <option value="Serum Glow">Serum Glow</option>
      <option value="Day Cream">Day Cream</option>
      <option value="Night Cream">Night Cream</option>
    </select>

    <input type="number" id="jumlah" placeholder="Jumlah" min="1" required>

    <button type="submit">Checkout</button>
  </form>

  <!-- RIWAYAT PEMBELIAN -->
  <h3>Riwayat Pembelian</h3>
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Email</th>
        <th>Produk</th>
        <th>Jumlah</th>
      </tr>
    </thead>
    <tbody id="riwayat"></tbody>
  </table>
</div>

<div style="text-align:center; margin-top:15px;">
  <a href="index.html">&larr; Kembali ke Beranda</a>
</div>

<script>
  const form = document.getElementById("checkoutForm");
  const tbody = document.getElementById("riwayat");

  let dataPembelian = JSON.parse(localStorage.getItem("pembelian")) || [];

  function tampilkanData() {
    tbody.innerHTML = "";
    dataPembelian.forEach((item, index) => {
      tbody.innerHTML += `
        <tr>
          <td>${index + 1}</td>
          <td>${item.nama}</td>
          <td>${item.email}</td>
          <td>${item.produk}</td>
          <td>${item.jumlah}</td>
        </tr>
      `;
    });
  }

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const pembelianBaru = {
      nama: nama.value,
      email: email.value,
      produk: produk.value,
      jumlah: jumlah.value
    };

    dataPembelian.unshift(pembelianBaru);
    localStorage.setItem("pembelian", JSON.stringify(dataPembelian));

    alert("Pembelian berhasil disimpan ✅");
    form.reset();
    tampilkanData();
  });

  tampilkanData();
</script>

</body>
</html>
