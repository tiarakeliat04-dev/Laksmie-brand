<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Checkout - LAKSMIÉ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffaf9;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #f2a5b5;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #f2a5b5;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 14px;
    }

    th {
      background: #f2a5b5;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Checkout Produk</h2>

  <form id="checkoutForm">
    <input type="text" id="nama" placeholder="Nama Pembeli" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="produk" readonly>
    <input type="number" id="jumlah" placeholder="Jumlah" min="1" required>
    <button type="submit">Checkout</button>
  </form>

  <h3>Riwayat Pembelian</h3>
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Email</th>
        <th>Produk</th>
        <th>Jumlah</th>
      </tr>
    </thead>
    <tbody id="riwayat"></tbody>
  </table>
</div>

<div style="text-align:center; margin-top:15px;">
  <a href="produk.html">&larr; Kembali ke Produk</a>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  document.getElementById("produk").value = params.get("produk") || "";

  let data = JSON.parse(localStorage.getItem("pembelian")) || [];
  const tbody = document.getElementById("riwayat");

  function render() {
    tbody.innerHTML = "";
    data.forEach((item, i) => {
      tbody.innerHTML += `
        <tr>
          <td>${i + 1}</td>
          <td>${item.nama}</td>
          <td>${item.email}</td>
          <td>${item.produk}</td>
          <td>${item.jumlah}</td>
        </tr>`;
    });
  }

  document.getElementById("checkoutForm").addEventListener("submit", e => {
    e.preventDefault();

    data.unshift({
      nama: nama.value,
      email: email.value,
      produk: produk.value,
      jumlah: jumlah.value
    });

    localStorage.setItem("pembelian", JSON.stringify(data));
    alert("Checkout berhasil ✅");
    e.target.reset();
    render();
  });

  render();
</script>

</body>
</html>
